<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directly accessing Street View data</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map" style="width: 45%; height: 100%;float:left"></div>
    <div id="pano" style="width: 45%; height: 100%;float:left" hidden=true></div>
    
    <script>
/*
 * Click the map to set a new location for the Street View camera.
 */

var map;
var panorama;





// 	lat: myLat,
// 	lng: myLon
// }

function initMap() {
	var aqui = {
		lat : 37.869085,
		lng : -122.254775
	}


	// var berkeley = {lat: 37.869085, lng: -122.254775};
	var sv = new google.maps.StreetViewService();

	panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'));

	// Set up the map.
	map = new google.maps.Map(document.getElementById('map'), {
		center: aqui,
		zoom: 16,
		streetViewControl: false
	});

	var setMapOptions = {
		enableHighAccuracy: true,
		timeout: 5000,
	};
	if (navigator.geolocation) {
    	navigator.geolocation.getCurrentPosition(function( position ){
    		aqui.lat = position.coords.latitude;
	    	aqui.lng = position.coords.longitude;
			map.setCenter(aqui);
    	}, function(){} , setMapOptions);
	} else {
		console.log("No soporta geolocalizaci√≥n.");
	}


	// Set the initial Street View camera to the center of the map
	sv.getPanorama({location: aqui, radius: 50}, processSVData);

	// Look for a nearby Street View panorama when the map is clicked.
	// getPanoramaByLocation will return the nearest pano when the
	// given radius is 50 meters or less.
		map.addListener('click', function(event) {
			sv.getPanorama({location: event.latLng, radius: 50}, processSVData);
		});
	}

function processSVData(data, status) {
  if (status === google.maps.StreetViewStatus.OK) {
    var marker = new google.maps.Marker({
      position: data.location.latLng,
      map: map,
      title: data.location.description
    });

    panorama.setPano(data.location.pano);
    panorama.setPov({
      heading: 270,
      pitch: 0
    });
    panorama.setVisible(true);

    marker.addListener('click', function() {
      var markerPanoID = data.location.pano;
      // Set the Pano to use the passed panoID.
      panorama.setPano(markerPanoID);
      panorama.setPov({
        heading: 270,
        pitch: 0
      });
      panorama.setVisible(true);
    });
  } else {
    console.error('Street View data not found for this location.');
  }
}

    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?v=3.exp?key=AIzaSyC8ufYil2mcLau2HirX_RKLRa_ONUfxRwg&signed_in=true&callback=initMap"
        async defer>        
    </script>
